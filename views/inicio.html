<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>

    <header>
        <nav class="nav">
            <img src="../assets/img/logo 2.png" alt="" class="logo">
            <button class="btn btn-light  btn-header" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">Tipos</button>
            <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Escoge un tipo de Pokemon</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="list-group">
                        <li class="list-group-item"><button class="btn btn-tipos" id="ver-todos">Ver todos</button></li>
                        <li class="list-group-item"><button class="btn btn-tipos normal" id="normal">Normal</button></li>
                        <li class="list-group-item"><button class="btn btn-tipos fire" id="fire">Fire</button></li>
                        <li class="list-group-item"><button class="btn btn-tipos water" id="water">Water</button></li>
                        <li class="list-group-item"><button class="btn btn-tipos grass" id="grass">Grass</button></li>
                        <li class="list-group-item"><button class="btn btn-tipos electric" id="electric">Electric</button></li>
                        <li class="list-group-item"><button class="btn btn-tipos ice" id="ice">Ice</button></li>
                        <li class="list-group-item"><button class="btn btn-tipos fighting" id="fighting">Fighting</button></li>
                        <li class="list-group-item"><button class="btn btn-tipos poison" id="poison">Poison</button></li>
                        <li class="list-group-item"><button class="btn btn-tipos ground" id="ground">Ground</button></li>
                        <li class="list-group-item"><button class="btn btn-tipos flying" id="flying">Flying</button></li>
                        <li class="list-group-item"><button class="btn btn-tipos psychic" id="psychic">Psychic</button></li>
                        <li class="list-group-item"><button class="btn btn-tipos bug" id="bug">Bug</button></li>
                        <li class="list-group-item"><button class="btn btn-tipos rock" id="rock">Rock</button></li>
                        <li class="list-group-item"><button class="btn btn-tipos ghost" id="ghost">Ghost</button></li>
                        <li class="list-group-item"><button class="btn btn-tipos dark" id="dark">Dark</button></li>
                        <li class="list-group-item"><button class="btn btn-tipos dragon" id="dragon">Dragon</button></li>
                        <li class="list-group-item"><button class="btn btn-tipos steel" id="steel">Steel</button></li>
                        <li class="list-group-item"><button class="btn btn-tipos fairy" id="fairy">Fairy</button></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div id="todos">
            <div class="pokedex" id="Pokedex">
            </div>
        </div>
    </main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="../js/api.js"></script>

</html>
